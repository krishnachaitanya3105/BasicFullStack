services:
  mysqldb:
    container_name: mysql-db
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: Chaitu@3105
      MYSQL_DATABASE: melodystream
      # MYSQL_USER: klu
      # MYSQL_PASSWORD: klu
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql 
    networks:
      - springboot-mysql-net  # volume added here

  backend:
    image: krishnachaitanya3105/docker-backend-practice:latest
    container_name: springboot
    ports:
      - "2025:2000"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: krishnachaitanya3105/docker-frontend-practice:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

# Declare volumes at the bottom
volumes:
  mysql-data:

networks:
  springboot-mysql-net: